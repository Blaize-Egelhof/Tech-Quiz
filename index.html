<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Quiz</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!--Start Quiz Button-->
    <div class="start_btn">
        <button>Start Quiz!</button>
        <button>Got Feedback?</button>
    </div>

    <!--Info Box -->
    <div>
        <div class="info-title">
            <span>Some Rules of this Quiz</span>
            <div class="infolist">
                <div class="info">
                    1. You will have only 20 seconds per each question.
                </div>
                <div class="info">
                    2.Once an answer is given, it CANNOT be undone.
                </div>
                <div class="info">
                    3.Once the timer runs out , you cannot select any other options.
                </div>
                <div class="info">
                    4.Each correct answer will tally towards your final score!
                </div>
                <div class="info">
                    5.This site is only intended for educational use.
                </div>
            </div>
            <div class="buttons">
                <button class="quit">Exit Quiz</button>
                <button class="restart">Restart Quiz</button>

            </div>

        </div>

    </div>








    <script src="/javascript.js"></script>
</body>

</html>
